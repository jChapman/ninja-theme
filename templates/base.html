<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>{{ SITENAME }}</title>
    <meta name="author" content="Jordan Chapman">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,600">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/normalize.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/skeleton.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/hmleal.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pygment.css">

    <link rel="icon" href="{{ SITEURL }}/theme/images/favicon.png">
</head>

<body>

    <div class="header">
        <div class="container">
            <a href="{{ SITEURL }}/" class="header-menu-link">{{ SITENAME }}</a>
            {% if pages %}
            <div class="header-menu">
                <ul class="header-menu-list">
                    {% for page in pages %}
                    <li class="header-menu-item"><a class="header-menu-link" href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class"twelve columns">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>
            Blog contents covered by license:
            <a href="//creativecommons.org/licenses/by/3.0/deed.pt_BR">Creative Commons Attribution 3.0</a>.
        </p>
        <p>
            Created using <a href="http://getpelican.com/">Pelican</a>,
        </p>
    </footer>
    {% include 'includes/ga.html' %}
</body>

</html>
